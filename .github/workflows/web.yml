name: Build and Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      web-zip-path: ${{ steps.web_zip_path.outputs.path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build the ChatGPTNextWeb
        run: yarn build

      - name: Organize project directories for artifact
        run: |
          mkdir -p web/_next/
          cp -r public/* web/
          cp -r .next/static web/_next/
          zip -r web.zip web/*
        id: organize_files

      - name: Save path to ZIP
        id: web_zip_path
        run: echo "::set-output name=path::$PWD/web.zip"

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare web.zip from Build job
        run: cp ${{ needs.build.outputs.web-zip-path }} ./assets/web.zip

      - name: Display structure of downloaded files
        run: ls -R ./assets

      - name: Run Flutter build
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
