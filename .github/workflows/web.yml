name: Build and Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_package:
    runs-on: ubuntu-latest

    steps:
    - name: Clone ChatGPTNextWeb repository
      run: git clone https://github.com/ChatGPTNextWeb/ChatGPT-Next-Web

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Node.js dependencies
      run: |
        cd ChatGPT-Next-Web
        yarn install --frozen-lockfile

    - name: Build the ChatGPTNextWeb
      run: |
        cd ChatGPT-Next-Web
        yarn build

    - name: Organize project directories for artifact
      run: |
        cd ChatGPT-Next-Web
        mkdir -p web/_next/
        cp -r public/* web/
        cp -r .next/static web/_next/
        zip -r ../assets/web.zip web/*

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1'

    - name: Install Flutter dependencies
      run: flutter pub get

    - name: Run Flutter build
      run: |
        flutter build apk --release

    - name: Upload web.zip and APK
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: |
          assets/web.zip
          build/app/outputs/flutter-apk/app-release.apk
