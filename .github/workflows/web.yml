name: Build and Package Next.js with Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Clone ChatGPTNextWeb repository
      run: git clone https://github.com/ChatGPTNextWeb/ChatGPT-Next-Web

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache Node modules
      uses: actions/cache@v3
      with:
        path: |
          ChatGPT-Next-Web/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        cd ChatGPT-Next-Web
        yarn install --frozen-lockfile

    - name: Build the ChatGPTNextWeb
      run: |
        cd ChatGPT-Next-Web
        yarn build

    - name: Organize, zip, and clean up artifacts
      run: |
        mkdir -p ChatGPT-Next-Web/artifact/web/_next/
        cp -r ChatGPT-Next-Web/public/* ChatGPT-Next-Web/artifact/web/
        cp -r ChatGPT-Next-Web/.next/static ChatGPT-Next-Web/artifact/web/_next/
        zip -r ChatGPT-Next-Web/artifact/web.zip ChatGPT-Next-Web/artifact/web/*
        mkdir -p assets
        mv ChatGPT-Next-Web/artifact/web.zip assets/
        rm -rf ChatGPT-Next-Web

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.1'

    - name: Install Flutter dependencies
      run: flutter pub get

    - name: Run Flutter build
      run: flutter build apk --release

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-files
        path: |
          assets/web.zip
          build/app/outputs/flutter-apk/app-release.apk
